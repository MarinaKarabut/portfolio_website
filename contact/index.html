    <main>
      <section class="section">
        <div class="container">
          <h1 class="section-title">Contact</h1>
          <div class="container-contact">
            <div class="contact">
              <p class="contact-text text">
                Are you interested in collaborating or want to connect or chat?
                If so, hit the contact button down below or
                <a
                  class="link"
                  href="https://www.linkedin.com/in/maryna-karabut-580137146"
                  target="_blank"
                  >contact me via LinkedIn</a
                >
              </p>
              <a
                class="contact-but"
                href="mailto:karabutmarina03@gmail.com"
                target="_blank"
                >Contact me</a
              >
            </div>
            <div class="contact-wrapper-img">
              <img class="contact-img" src="../img/corgi.jpg" alt="Corgi" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container container-social-link">
        <ul class="social-link">
          <li class="social-link-list list">
            <a class="button-icon" href="mailto:karabutmarina03@gmail.com">

          <li class="social-link-list list">
            <a
              class="button-icon"
